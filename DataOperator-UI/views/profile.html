<div class="wrapper wrapper-content" ng-controller="ProfileCtrl as controller">
    <div class="container animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-2">
                                <h2 class="pull-right">Name</h2>
                            </div>
                            <div class="col-lg-5">
                                <h1 class="profileName">{{userInfo.firstName}} {{userInfo.lastName}}</h1>
                            </div>
                            <div class="col-lg-5">
                                <!--
								<div class="row">
                                    <div class="col-lg-2">
                                        <h1 class="actAccount">{{numberOfServices}}</h1>
                                    </div>
                                    <div class="col-lg-4 p-sm">
                                        <h2>Active Services</h2>
                                    </div>
                                </div>
								
                                <div class="row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-info btn-outline">
                                            View your Active Services
                                        </button>
                                    </div>
                                </div>
								-->
                            </div>
                        </div>

                        <div class="row m-t-md">
                            <div class="col-lg-2">
                                <h2 class="pull-right">Account</h2>
                            </div>
                            <div class="col-lg-5">
                                <h2>{{userInfo.firstName}}.{{userInfo.lastName}}</h2>
                            </div>
                        </div>

                        <div class="row m-t-sm">
                            <div class="col-lg-2">
                                <h2 class="pull-right">E-mail</h2>
                            </div>
                            <div class="col-lg-5">
                                <h2>{{userInfo.email}}</h2>
                            </div>
                            <div class="col-lg-5">
                                <button class="btn btn-primary">
                                    Facebook Connect
                                </button>
                            </div>
                        </div>

                        <div class="row m-t-sm">
                            <div class="col-lg-2">

                            </div>
                            <div class="col-lg-5">
                                <button class="btn btn-info btn-outline">
                                    Deactivate Account
                                </button>
                            </div>
                            <div class="col-lg-5">
                                <button class="btn btn-info btn-outline">
                                    Stop All Activity Sharing
                                </button>
                            </div>
                        </div>

                        <div class="row m-t-sm">
                            <div class="col-lg-2">

                            </div>
                            <div class="col-lg-5">
                                <h2>Member since {{userInfo.created}}</h2>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
