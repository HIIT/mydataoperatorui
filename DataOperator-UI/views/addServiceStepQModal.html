<div class="addServiceModal">
    <div class="addServiceModalHeader">
        <div class="row">
            <div class="col-lg-1">
                <img src="assets/img/icons/auth.svg"/>
            </div>
            <div class="col-lg-10">
                <h2 >Authorizing {{data.name}} to MyData Link</h2>
            </div>
            <div class="col-lg-1">
                <span class="pull-right" ng-click="cancel()"><i class="fa fa-3x fa-times"></i></span>
            </div>
        </div>

    </div>
    <div class="addServiceModalContent">
        <h2>Log in to your {{data.name}} Account to authorize it for MyData</h2>
        <h3>Logging in to {{data.name}} forwards you to an external site</h3>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6" style="border:solid 1px gray; margin: 10px;">
                <br><br>
                <form role="form">
                    <div class="form-group"><label>Username</label> <input type="username" class="form-control" placeholder="Username"></div>
                    <div class="form-group"><label>Password</label> <input type="password" class="form-control" placeholder="Password"></div>
                    <div>
                        <button type="submit" class="btn btn-w-m btn-primary pull-left" ng-click="next()">Authenticate</button>
                        <button class="btn btn-w-m btn-primary pull-right" type="reset" ng-click="close()">Abort</button>
                    </div>
                </form>
                <br><br><br>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <!-- <a ng-href="{{data.link}}" ng-click="next()"><img ng-src="{{data.img_url_logo}}" /></a> -->
    </div>
</div>
